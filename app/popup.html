<html>
<head>
	<script src="jquery.js"></script>
	<script src="popup.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<img class="h-center" id="imgtitre" alt="jspsych" src="media/jspsych-logo-readme.jpg">
	
	<form id="status-form">
		<fieldset class="hardware-entry">
			<table>
				<tr class="hardware-setup" id="parallel-setup">
					<td class="hardware-name label" id="parallel-name">Parallel Port</td>
					
					<td>
						<input type="text" class="hardware-text" id="port-parallel" maxlength="4" size="4">
						<a href="http://www.radiosky.com/skypipehelp/V2/parallel_port_configuration.html">?</a>
					</td>
					<td class="hardware-status">
						<i class="fa fa-power-off" aria-hidden="true" id="state-parallel"></i>
					</td>
				</tr>
				<tr class="hardware-setup" id="serial-setup">
					<td class="label">
						<label>Serial Port</label>
					</td>
					<td>
						<select id="serial-ports-list">
							<option></option>
						</select>
					</td>
					<td class="hardware-status">
						<i class="fa fa-power-off" aria-hidden="true" id="state-serial"></i>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
