<html>
<head>
	<script src="jquery.js"></script>
	<script src="popup.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<img class="h-center" id="imgtitre" alt="jspsych" src="media/jspsych-logo-readme.jpg">
	
	<form id="status-form">
		<fieldset class="hardware-entry">
			<table>
				<tr>
					<td class="hardware-name" id="parallel-name">Parallel Port</td>
					<td class="hardware-status"> 
						<div class="onoffswitch" id="state-parallel">
							
						</div>
					</td>
				</tr>
				<tr class="hardware-setup" id="parallel-setup">
					<td class="label">
						<label>port address</label>
					</td>
					<td>
						<input type="text" class="hardware-text" id="port-parallel" maxlength="4" size="4">
						<a href="http://www.radiosky.com/skypipehelp/V2/parallel_port_configuration.html">?</a>
					</td>
				</tr>
				<tr class="hardware-setup" id="serial-setup">
					<td class="label">
						<label>Chosen port</label>
					</td>
					<td>
						<select id="serial-ports-list">
							<option></option>
						</select>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
	
	<button id="activate" class="h-center">Access Hardware</button>

</body>

</html>
